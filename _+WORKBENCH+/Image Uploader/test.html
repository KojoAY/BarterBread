<!DOCTYPE html>
<html>
<head>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  article, aside, figure, footer, header, hgroup, 
  menu, nav, section { display: block; }
</style>
</head>
<body>
  <div>
    <article id="imgHolder1"></article>
    <input type='file' onchange="readURL(this, '#imgHolder1');" />
  </div>

  <div>
    <article id="imgHolder2"></article>
    <input type='file' onchange="readURL(this, '#imgHolder2');" />
  </div>

  <div>
    <article id="imgHolder3"></article>
    <input type='file' onchange="readURL(this, '#imgHolder3');" />
  </div>


</body>
</html>

<script type="text/javascript">
function readURL(input, imgHolder) {
    if (input.files && input.files[0]) {

        var imgPath = $(input)[0].value;
        var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();

        if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
          if (typeof (FileReader) != "undefined") {
            var reader = new FileReader();

            reader.onload = function (e) {
                $("<img />", {
                  "src": e.target.result,
                  "width": "150",
                  "class": "thumb-image"
                }).appendTo(imgHolder);
                    
            };
            
            reader.readAsDataURL(input.files[0]);
            
          } else {
              alert("This browser does not support FileReader.");
          }


        } else {
            alert("Pls select only images");
        }

    }
}
</script>
