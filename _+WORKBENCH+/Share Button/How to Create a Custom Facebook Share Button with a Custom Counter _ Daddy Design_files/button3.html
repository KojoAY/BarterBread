			background-color: #fff;
			border: 1px solid #e97403;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			margin: 10px 0 0 0;
			width: 112px;
		}
		.button3 .counter #fbcount {
